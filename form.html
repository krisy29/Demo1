<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body style="font-family: Roboto, sans-serif;">
    <div class="container text-center my-5">
        <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary text-capitalize"><small><i class="fa fa-plus"></i></small> New user</button>
            <button type="button" class="btn btn-danger"><i class="fa fa-user"></i> I have account</button>
        </div>
        <p class="my-2 small font-weight-bold text-muted">Click to select</p>
        <form class="form-group col-lg-4 mx-auto my-4 px-0">
            <div class="input-group mb-2 mr-sm-2 outline-right-0">
                <input type="text" class="form-control text-capitalize border-right-0" placeholder="Email address">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white rounded-right border-left-0"><i class="fa fa-envelope"></i></div>
                </div>
            </div>
            <div class="input-group mb-2 mr-sm-2">
                <input type="password" class="form-control border-right-0" placeholder="Password">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white rounded-right border-left-0"><i class="fa fa-key"></i></div>
                </div>
            </div>
            <div class="input-group mb-2 mr-sm-2">
                <input type="password" class="form-control border-right-0" placeholder="Confirm Password">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white rounded-right border-left-0"><i class="fa fa-key"></i></div>
                </div>
            </div>
        </form>
        <hr class="col-lg-4 px-0">
    </div>
</body>

</html>
